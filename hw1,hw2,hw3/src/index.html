<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <button class="font-bold rounded py-2 px-4 text-white bg-blue-500 hover:bg-blue-700" onclick="removeLine()">
        Remove Line
    </button> 
    <div class="container border-2 border-solid border-inherit">
        <table class="table-auto text-center border border-collapse border-slate-400">
            <thead class="divide-y">
                <tr class="header border border-slate-300">
                    <td class="px-16 py-2">Class</td>
                    <td class="px-16 py-2">Heading</td>
                    <td class="px-16 py-2">Heading</td>
                </tr>
            </thead>
            <tbody class="divide-y">
                <tr class="line1 removeLine">
                    <td>Defult</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line2 removeLine">
                    <td>Primary</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line3 removeLine">
                    <td>secondary</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line4 removeLine">
                    <td>Success</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line5 removeLine">
                    <td>Danger</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line6">
                    <td>Warning</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line7">
                    <td>Info</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line8">
                    <td>Light</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
                <tr class="line9 text-lime-50">
                    <td>Dark</td>
                    <td class="font-light">Cell</td>
                    <td class="font-light">Cell</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class=" font-bold text-white py-2 px-4 rounded bg-blue-500 hover:bg-blue-700 " onclick="CreateLine()">
        Create Line
    </button> 
    <script src="./script.js"></script>
</body>

</html>
